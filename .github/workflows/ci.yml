name: Kaizen CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Verify Documentation Structure
      run: |
        if [ ! -f "skills/000-INDEX.md" ]; then echo "Kaizen Index Missing" && exit 1; fi
        echo "Kaizen Structure Verified (High-Density)"